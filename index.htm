<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sav.io - Random Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #00B5DE, #fff);
            position: relative;
            text-align: center;
        }

        .app-name {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }

        .background-message {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        #quote {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        #author {
            font-size: 1.2em;
            color: #666;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="app-name">Sav.io</div>
    
    <div class="background-message">Top of the Morning to you, Folks!</div>
    
    <div class="container">
        <div id="quote">Click the button to get a motivational quote!</div>
        <div id="author"></div>
        <button id="motivateBtn">Motivate me</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
